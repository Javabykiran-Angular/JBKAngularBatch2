<p>my-http works!</p>

<label for="">Title: &nbsp;&nbsp;</label>
<input #inputtitle type="text" placeholder="Enter the Title" ><br><br>
<label for="">Body: &nbsp;&nbsp;</label>
<input #inputbody type="text" placeholder="Enter the Body" ><br><br>
<button (click)="onAddData(inputtitle.value,inputbody.value)"> Add Data </button>


<hr>
<div [hidden]="ishidden">
   
    <label for="">ID:&nbsp;&nbsp; </label>
    <input type="text" [(ngModel)]="Id" readonly><br><br>
    <label for="">Title:&nbsp;&nbsp; </label>
    <input type="text" [(ngModel)]="Title"><br><br>
    <label for="">Body:&nbsp;&nbsp; </label>
    <input type="text" [(ngModel)]="Body" ><br><br>
    <button (click)="OnFinalUpdate()"> Send Data </button>

</div>

<hr>
<table border="1px">
    <thead>
        <th> Id </th>
        <th>Action</th>
        <th> Title </th>
        <th> Body </th>
    </thead>
    <tbody>
        <tr *ngFor="let item of posts">
            <td> {{item.id}} </td>
            <td> <button (click)="OnUpdate(item)">Update</button> </td>
            <td> {{item.title}} </td>
            <td> {{item.body}} </td>
        </tr>
    </tbody>
</table>
