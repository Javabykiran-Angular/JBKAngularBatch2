<h1>{{parentdata}}</h1>

<h2>Product Name:: {{parentobj.prod}} </h2>
<h2>Product Quantity:: {{parentobj.quantity}} </h2>
<h2>Product Prize:: {{parentobj.prize}} </h2>

<table>
    <thead>
        <th>#</th>
        <th>Product Name</th>
        <th>Quantity</th>
        <th>Prize</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of parentArrObj;index as i">
            <td> {{i+1}} </td>
            <td> {{item.prod}} </td>
            <td> {{item.quantity}} </td>
            <td> {{item.prize}} </td>
        </tr>
    </tbody>
</table>
